# =========================

# ---- Global rate limit (http context) ----
# Throttle per-IP to 5 req/s (pages & API). Static and dev endpoints are exempt below.
limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=5r/s;

# ---- Bad bot/user-agent map (http context) ----
map $http_user_agent $bad_bot {
    default 0;
    "~*(zgrab|sqlmap|nikto|nessus|nmap|acunetix|wpscan|curl|wget)" 1;
}

# ---- Optional: quieter logs for archive probes (http context) ----
map $status $zip_noise {
    ~^(403|404)$ 1;
    default 0;
}

# ---- Upstreams (Docker service names) ----
upstream client {
    server client:3000;
    keepalive 32;
}

upstream server {
    server server:8080;
    keepalive 32;
}

# ================= SERVER =================
server {
    listen 80;
    server_name _;

    # Return 429 (Too Many Requests) on limiter hit
    limit_req_status 429;

    # Logs
    error_log  /var/log/nginx/error.log  warn;
    access_log /var/log/nginx/access.log combined;

    # ---- Gzip (safe defaults) ----
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/javascript
        application/json
        application/xml
        application/xhtml+xml
        application/rss+xml
        text/css
        text/javascript
        text/plain
        image/svg+xml;

    # ---- Security headers ----
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ---- Healthcheck for Nginx container (optional) ----
    location = /nginx-healthz { return 200; }

    # ---- Block direct PHP & sensitive paths (bot probes) ----
    if ($bad_bot) { return 403; }
    location ~* \.(php|phps|phtml|php5|php7|php8)$ { return 403; }
    location ~* /(wp-admin|wp-login|xmlrpc\.php|\.git|\.env|\.htaccess|shell.*|function\.php) { return 403; }

    # Block common archive/backup dumps (/.zip, .sql, etc.)
    location ~* \.(zip|tar|tgz|gz|7z|rar|sql|bak|backup)$ {
        access_log /var/log/nginx/access.log combined if=$zip_noise;
        return 404;
    }
    location ~* ^/(?:backup|dump|db|database|site|www|public|htdocs|wwwroot)\.zip$ {
        access_log /var/log/nginx/access.log combined if=$zip_noise;
        return 404;
    }

    # =========================
    # Next.js DEV/HMR EXEMPTIONS (no rate limit)
    # Must appear BEFORE the catch-all "/" block
    # =========================

    # Next.js error overlay & stack-frame helper
    location ~ ^/(?:__nextjs|__nextjs_original-stack-frame) {
        proxy_pass http://client;
        proxy_http_version 1.1;

        # Upgrade for EventSource/WebSocket if used
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires off;
        add_header Cache-Control "no-store";
    }

    # Next.js webpack HMR endpoint
    location ~ ^/_next/webpack-hmr {
        proxy_pass http://client;
        proxy_http_version 1.1;

        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires off;
        add_header Cache-Control "no-store";
    }

    # RSC / Flight / tracing helpers (seen in newer Next versions)
    location ~ ^/_next/(?:data/|flight|trace) {
        proxy_pass http://client;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires off;
        add_header Cache-Control "no-store";
    }

    # ---- STATIC ASSETS (no rate limit; cacheable) ----
    location ~* ^/(?:_next/static|_next/image|static|assets|images|img|fonts|media|favicon\.ico|robots\.txt|sitemap\.xml|companies-logos)/ {
        proxy_pass http://client;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # ---- API (rate-limited) ----
    location /api/ {
        limit_req zone=req_limit_per_ip burst=20 nodelay;

        proxy_pass http://server;
        proxy_http_version 1.1;

        # WebSockets / SSE
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        # Standard proxy headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        proxy_cache_bypass $http_upgrade;
        client_max_body_size 50M;

        # CORS (adjust for your needs)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Authorization, Content-Type, X-Requested-With";
        if ($request_method = OPTIONS) { return 204; }
    }

    # ---- FRONTEND PAGES (rate-limited) ----
    location / {
        # Softer limiter for SSR/navigation to reduce dev false-positives
        limit_req zone=req_limit_per_ip burst=60 delay=20;

        proxy_pass http://client;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 50M;

        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # ---- Error pages ----
    error_page 403 404 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
}


