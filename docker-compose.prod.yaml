version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file: .env
    volumes:
      - ./data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.60'
          memory: 256M
        reservations:
          memory: 128M

  server:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/med-store-backend:latest
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.60'
          memory: 256M
        reservations:
          memory: 128M

  client:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/med-store-frontend:latest
    env_file: .env
    restart: always
    expose:
      - "3000"
    depends_on:
      - server
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 256M
        reservations:
          memory: 192M

  nginx:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/med-store-nginx:latest
    depends_on:
      - client
    ports:
      - "80:80"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
